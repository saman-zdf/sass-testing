<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Sass lesson</title>
  </head>
  <body>
    <p>Sass is awesome</p>
    <p>sass is preprocessor that converts high level syntax to css syntax</p>
    <p>sass supports few additional such as</p>
    <ul>
      <li>partial</li>
      <li>nesting</li>
      <li>mixin</li>
      <li>extend</li>
      <li>variables</li>
    </ul>
    <header>
      <h1>heading</h1>
    </header>
    <section>
      <h1>section heading</h1>
      <p>my <span>paragraph</span> text</p>
      <h3 class="success">success</h3>
      <h3 class="error">error</h3>
      <h3 class="warning">warning</h3>
    </section>
    <footer>
      <p>my footer</p>
    </footer>
  </body>
</html>
